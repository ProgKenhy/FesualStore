{% extends "users/base.html" %}
{% block content %}
    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                        <div class="card-header bg-primary justify-content-center">
                            <div id="error_div"></div>
                            <h3 class="font-weight-light my-4 text-white text-center">Забыли пароль?</h3>
                        </div>
                        {% if form.errors %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="mb-3">
                                            <label class="small mb-1" for="id_email">Email</label>
                                            <input type="email" name="email" class="form-control"
                                                   autocomplete="email" maxlength="254" required id="id_email"
                                                   placeholder="Enter email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="mb-3">
                                            <button type="submit" class="col-md-12 btn btn-dark">Подтвердить</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small">
                                <a href="{% url 'users:registration' %}">Создать новый аккаунт</a><br><br>
                                <a href="{% url 'users:login' %}">Вернуться к странице авторизации</a><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
