{% extends 'products/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">Часто задаваемые вопросы</h1>
                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                                        aria-expanded="true" aria-controls="collapseOne">
                                    Как я могу оформить заказ?
                                </button>
                            </h5>
                        </div>
                        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                             data-parent="#accordion">
                            <div class="card-body">
                                Вы можете оформить заказ через наш сайт, добавив товары в корзину и заполнив необходимые
                                данные.
                            </div>
                        </div>
                    </div>
                    <a href="{% url 'information:payment' %}">
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h5 class="mb-0">
                                    <button class="btn btn-link collapsed" data-toggle="collapse"
                                            data-target="#collapseTwo"
                                            aria-expanded="false" aria-controls="collapseTwo">
                                        Какие способы оплаты вы принимаете?
                                    </button>
                                </h5>
                            </div>

                        </div>
                    </a>
                        <a href="{% url 'information:delivery' %}">
                            <div class="card">
                                <div class="card-header" id="headingThree">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link collapsed" data-toggle="collapse"
                                                data-target="#collapseThree" aria-expanded="false"
                                                aria-controls="collapseThree">
                                            Сколько времени занимает доставка?
                                        </button>
                                    </h5>
                                </div>

                                <div id="collapseThree" class="collapse" aria-labelledby="headingThree"
                                     data-parent="#accordion">
                                </div>
                            </div>
                        </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
